<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Erişim Reddedildi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h2 class="mb-0">Erişim Reddedildi</h2>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" th:text="${errorMessage}">
                Erişim reddedildi. Bu sayfaya erişim yetkiniz bulunmamaktadır.
            </div>
            <p>Bu sayfaya erişmek için gerekli yetkilere sahip değilsiniz.</p>
            <p>Lütfen sistem yöneticinizle iletişime geçin veya ana sayfaya dönün.</p>
            <div class="mt-4">
                <a th:href="@{/products}" class="btn btn-primary">Ana Sayfaya Dön</a>
                <a th:href="@{/logout}" class="btn btn-outline-secondary ms-2">Çıkış Yap</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
